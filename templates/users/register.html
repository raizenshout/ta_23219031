{% extends "parent.html" %}
{% block title %}Registrasi{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/css/bahan.css">
{% endblock %}

{% block page_name %}Halaman Registrasi{% endblock %}
{% block body %}
<div class="form">
    <form action="{{ url_for('register_user') }}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelpBlock">
            <span id="emailHelpBlock" class="help-block">
                Be sure to enter a valid e-mail, as that's where we'll send alerts.
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
{% endblock %}
